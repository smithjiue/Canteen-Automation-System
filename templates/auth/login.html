{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <!--jQuery library-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!--Latest compiled and minified JavaScript-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Canteen Login</title>
    <style>
        body{
            background-color : #5af;
        }
        .login{
          margin-top:12px
      }
      .page{
          border : 2px solid black;
          padding:30px;
          background-color : #1ac;
      }
        
    </style>
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button
            class="navbar-toggle"
            data-toggle="collapse"
            data-target="#abc"
          >
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Canteen Automation System</a>
        </div>
        <div class="collapse navbar-collapse" id="abc">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="{% url 'signup' %}"
                ><span class="glyphicon glyphicon-user"></span> Sign Up </a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="margin-top: 100px;">
      <div class="container ">
          <div class="row">
                                
              <div class="col-lg-4 col-lg-offset-4 col-md-6 col-md-offset-3  page ">
                  <h1>Login</h1>
                  {% if messages %}       
                  {% for message in messages %}                         
                  <div class="alert alert-{{message.tags}}" role="alert">
                    {{message}}
                  </div>
                  {% endfor %}
                  {% endif %}
                  <form action="" method="post">
                      {% csrf_token %} 

                      <div class="form-group">
                          <input class="form-control" type="email" placeholder="E-mail" name="email" required="true">
                          </input>
                      </div>

                      <div class="form-group">
                          <input class="form-control" type="password" placeholder="Password" name="password"
                              required="true">
                          </input>
                      </div>

                      <button type="submit" class="btn btn-primary btn-lg-active ">Login</button>

                      <div class="panel-footer login">
                          Don't have an account? <a href="{% url 'signup' %}">SignUp</a>
                      </div>

                  </form>
                 
                  
              </div>
              
          </div>
      </div>
  </div>
  </body>
</html>
